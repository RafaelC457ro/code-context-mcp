services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag_db
    ports:
      - "5434:5432"
    volumes:
      - pgdata_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rag_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama
    container_name: rag-ollama-test
    ports:
      - "11435:11434"
    volumes:
      - ollama_models_test:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 15s
      timeout: 10s
      retries: 5

  ollama-pull:
    image: curlimages/curl:latest
    container_name: rag-ollama-pull-test
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: >
      sh -c "curl -sf http://ollama:11434/api/pull -d '{\"name\": \"nomic-embed-text\"}' && echo 'Model pulled successfully'"
    restart: "no"

volumes:
  pgdata_test:
  ollama_models_test:
