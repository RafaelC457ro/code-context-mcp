services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rag_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama
    container_name: rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 15s
      timeout: 10s
      retries: 5

  ollama-pull:
    image: curlimages/curl:latest
    container_name: rag-ollama-pull
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: >
      sh -c "curl -sf http://ollama:11434/api/pull -d '{\"name\": \"nomic-embed-text\"}' && echo 'Model pulled successfully'"
    restart: "no"

volumes:
  pgdata:
  ollama_models:
